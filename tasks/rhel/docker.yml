- name: "Removing old Docker installations"
  dnf:
    state: absent
    name:
      - docker
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-selinux
      - docker-engine-selinux
      - docker-engine

- name: "Installing dnf-plugins-core (required)"
  dnf:
    state: latest
    name:
      - dnf-plugins-core

- name: "Importing Docker security keys and enabling repo"
  yum_repository:
    name: "Docker repo"
    description: "Official Docker repo"
    baseurl: "https://download.docker.com/linux/fedora/docker-ce.repo"
    gpgcheck: yes
    gpgkey: https://download.docker.com/linux/fedora/gpg

- name: "Installing Docker"
  dnf:
    state: latest
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io