    - "net.lutris.Lutris" # Open gaming platform
    - "org.freedesktop.Platform.VulkanLayer.vkBasalt/x86_64/23.08" # Vulkan post-processing layer
    - "org.freedesktop.Platform.VulkanLayer.MangoHud/x86_64/23.08" # Vulkan overlay layer
    - "com.github.Matoking.protontricks" # Helper for running Wine/Proton configuration scripts
    - "io.github.libvibrant.vibrantLinux" # Tool to sync RGB lighting with games
    - "com.valvesoftware.Steam.Utility.thcrap_steam_proton_wrapper" # Compatibility wrapper for Steam
    - "org.winehq.Wine" # Compatibility layer for running Windows applications
    - "org.winehq.Wine.DLLs.dxvk" # DXVK DLLs for Wine
    - "org.winehq.Wine.mono" # Mono implementation for Wine
    - "org.winehq.Wine.gecko" # Gecko engine for Wine

  security_and_privacy:
    - "com.bitwarden.desktop" # Password management solution

  media_and_entertainment:
    - "com.spotify.Client" # Music streaming service
    - "io.mpv.Mpv" # Media player
    - "org.gnome.Aisleriot" # Collection of solitaire card games
    - "org.gnome.TwentyFortyEight" # 2048 puzzle game
    - "me.timschneeberger.jdsp4linux" # Audio processing suite with a variety of effects

  system_utilities:
    - "com.github.tchx84.Flatseal" # Permissions manager for Flatpak applications

pkgs_absent:
  - "libreoffice-core"
