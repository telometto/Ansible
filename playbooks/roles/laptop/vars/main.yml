    - "io.dbeaver.DBeaverCommunity" # Universal database tool
    - "com.brave.Browser" # Web browser focused on privacy
    - "fr.romainvigier.MetadataCleaner" # Tool for cleaning metadata from files
    - "org.gnome.Todo" # To-do list application
    - "com.google.AndroidStudio" # Integrated development environment for Android
    - "com.obsproject.Studio" # Software for video recording and live streaming
    - "org.gnome.meld" # Visual diff and merge tool
    - "io.podman_desktop.PodmanDesktop" # GUI for managing Podman containers
    - "com.borgbase.Vorta" # Backup client
    - "com.usebottles.bottles" # Easily manage Windows software on Linux
    - "io.freetubeapp.FreeTube" # YouTube client focusing on privacy
    - "com.mongodb.Compass" # GUI for MongoDB
    - "fr.free.Homebank" # Personal accounting software
    - "com.protonvpn.www" # VPN service provider
    - "com.github.maoschanz.drawing" # Simple drawing application
    - "com.heroicgameslauncher.hgl" # Game launcher for Epic Games Store and GOG
    - "io.github.peazip.PeaZip" # File archiver utility
    - "io.github.wereturtle.ghostwriter" # Distraction-free Markdown editor
    - "org.gnome.Extensions" # GNOME Shell extensions manager
    - "org.onlyoffice.desktopeditors" # Office suite

  gaming_utilities:
    - "com.valvesoftware.Steam" # Digital distribution platform
    - "com.valvesoftware.Steam.CompatibilityTool.Boxtron" # Steam Play compatibility tool for DOS games
    - "com.valvesoftware.Steam.CompatibilityTool.Proton" # Steam Play compatibility tool for Windows games
    - "com.valvesoftware.Steam.CompatibilityTool.Proton-GE" # Community-made version of Proton
    - "org.freedesktop.Platform.VulkanLayer.gamescope/x86_64/23.08" # Gamescope Vulkan layer
