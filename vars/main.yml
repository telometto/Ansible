---
# vars file for ansible

### Distribution based
# RHEL-based systems
yum_name: "*"
yum_state:  latest
yum_enablerepo: "rhel-?-server-rpms,rhel-?-server-satellite-tools-6.?-rpms"
yum_disablerepo: "*"
yum_exclude: ""
dnf_name: "*"
dnf_state: latest
dnf_enablerepo: "rhel-8-for-x86_64-appstream-rpms,rhel-8-for-x86_64-baseos-rpms,satellite-tools-6.?-for-rhel-8-x86_64-rpms"
dnf_disablerepo: "*"
dnf_exclude: ""

# SUSE-based systems
zypper_name: "*"
zypper_state: latest
zypper_enablerepo: ""
zypper_disablerepo: "*"
zypper_exclude: ""

# Debian-based systems
deb_name: "*"
deb_state: latest
deb_enablerepo: ""
deb_disablerepo: "*"
deb_exclude: ""

# Arch-based systems
arch_name: "*"
arch_state: latest
arch_enablerepo: ""
arch_disablerepo: "*"
arch_exclude: ""

