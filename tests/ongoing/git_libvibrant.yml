- name: "Installing libvibrant required repos"
  dnf:
    state: latest
    name:
      - cmake
      - make
      - libX11
      - libX11-devel
      - libXrandr
      - libXrandr-devel.i686
      - libXrandr-devel.x86_64
      - libXNVCtrl
      - libXNVCtrl-devel

- name: "Checking if (libvibrant) dir exists"
  ansible.builtin.stat:
    path: /home/{{ lookup('env', 'USER') }}/Documents/from_git/libvibrant
    get_checksum: no
  register: p

- name: "Reporting if (libvibrant) dir exists"
  ansible.builtin.debug:
    msg: "Path exists and is a directory"
  when: p.stat.isdir is defined and p.stat.isdir

- name: "Cloning GitLab repo: libvibrant"
  ansible.builtin.git:
    repo: 'https://gitlab.com/vibrance/libvibrant-legacy.git'
    dest: /home/{{ lookup('env', 'USER') }}/Documents/from_git/libvibrant
  when: p.stat.exists == False

- name: "Creating 'build' dir"
  ansible.builtin.file:
    state: directory
    path: /home/{{ lookup('env', 'USER') }}/Documents/from_git/libvibrant/build
    owner: "{{ lookup('env', 'USER') }}"
    group: "{{ lookup('env', 'USER') }}"

- name: "Executing cmake for libvibrant"
  ansible.builtin.shell:
    chdir: /home/{{ lookup('env', 'USER') }}/Documents/from_git/libvibrant/build
    cmd: cmake ..

- name: "Building and installing libvibrant"
  community.general.make:
    chdir: /home/{{ lookup('env', 'USER') }}/Documents/from_git/libvibrant/build
    target: install